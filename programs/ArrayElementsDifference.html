            <h3>Difference between largest and smallest element in a array</h3><br>
			    <div class="codeblock"><textarea name="code" class="java" readonly>

package com.codedecimals;                

public class ArrayElementsDifference {
 public static void main(String[] args) {
  int[] x = {
   14,
   41,
   90,
   10,
   17,
   28,
   22,
   88,
   56,
   36
  };

  int i;

  System.out.print("The Array x is: ");
  for (i = 0; i < x.length; i++) {
   System.out.print(" " + x[i] + " ");
  }
  System.out.println();
  System.out.println("The length of the array is: " + x.length);

  int highest = 0;
  int lowest = 0;

  for (i = 0; i < x.length; i++) {
   if (i == 0) {
    if (x[i] > x[i + 1]) {
     highest = x[i];
     continue;
    } else {
     highest = x[i + 1];
     continue;
    }
   }
   if (highest > x[i]) {
    continue;
   } else {
    highest = x[i];
    continue;
   }
  }

  System.out.println("The largest element of the Array x is: " + highest);

  for (i = 0; i < x.length; i++) {
   if (i == 0) {
    if (x[i] < x[i + 1]) {
     lowest = x[i];
     continue;
    } else {
     lowest = x[i + 1];
     continue;
    }
   }
   if (lowest < x[i]) {
    continue;
   } else {
    lowest = x[i];
    continue;
   }
  }

  System.out.println("The lowest element of the Array x is: " + lowest);

  int difference;
  difference = highest - lowest;
  System.out.println("The difference between the highest and lowest element in the Array x is: " + difference);

 }
}
