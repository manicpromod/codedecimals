            <h2>prime numbers and composite numbers in a series</h2><br>
			    <div class="codeblock"><textarea name="code" class="java">


public class PrimeNumber {

    public static void main(String[] args)
    {

            int i,j;
            int series;

            Scanner s=new Scanner(System.in);
            System.out.print("Enter the number of the series: ");
            series=s.nextInt();
            System.out.println();


            int[] x=new int[series];

            for(i=0;i<series;i++)
            {
                x[i]=i+1;

            }

            for(i=0;i<series;i++)
            {
                System.out.print(x[i] + " ");
            }

            System.out.println();
            System.out.println();

            for(i=0;i<series;i++)
            {

                int count=1;
                if(i==0 || i == 1)
                {
                    System.out.println(x[i] + " is a prime number");
                    continue;
                }



                for(j=1;j<i;j++)
                {
                    if(x[i] % x[j] == 0 )

                    {
                        System.out.println(x[i] + " is a composite number");
                        count=0;
                        break;
                    }



                }

                if(count==1)
                {
                    System.out.println(x[i] + " is a prime number");
                }

            }


}

}
