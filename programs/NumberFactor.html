            <h2>factors of a given number</h2><br>
			    <div class="codeblock"><textarea name="code" class="java"  readonly width="800" height="800">

package com.codedecimals;

import java.util.Scanner;

public class NumberFactor {

  public static void main(String[] args)

  {
    Scanner s=new Scanner(System.in);
    int x;
    System.out.print("Enter the number: ");
    x=s.nextInt();

    int i;
    int count=0;

    for(i=2;i<(x/2+1);i++)
    {
      if(x%i==0)
      {
        count++;
        System.out.println( i );

        continue;
      }
    }

    if(count > 1)
    {
      System.out.println("Total factors of " + x + " other than 1 and " + x + " is " + count);
    }

    if(count==0)
    {
      System.out.println(x + " is a prime number and its only divisible is: " + x);
    }
  }

}
