            <h3>To find the sum of Triangle Numbers using Recursion</h3><br>
			    <div class="codeblock"><textarea name="code" class="java" readonly>

package com.codedecimals;


import java.util.Scanner;

public class TriangleNumbers

{
 public static void main(String[] args) {
  int n;
  Scanner s = new Scanner(System.in);

  System.out.print("Enter the value of series no: ");
  n = s.nextInt();
  int sum = triangleNum(n);

  System.out.println("The sum of triangle numbers of " + n + " series is: " + sum);


 }

 public static int triangleNum(int m) {
  if (m == 1) {
   return 1;
  } else

  {
   return (m + triangleNum(m - 1));

  }

 }
}
