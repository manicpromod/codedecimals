package com.codedecimals;

public class ArraySmallestNumber

{

 public static void main(String[] args)

 {
  // initialzie the array

  int[] x = {
   11,
   3,
   5,
   1,
   8,
   6,
   4,
   2
  };
  System.out.println(x.length);

  for (int i = 0; i < x.length; i++) {
   System.out.print(x[i] + " ");
  }

  System.out.println();


  int smallNumber = 0;
  int i;

  // compare the first two elements to initialize the smallNumber and based on that compare the smallNumber with every element of the array

  for (i = 0; i < x.length - 1; i++) {
   if (i == 0) {
    if (x[i] < x[i + 1]) {
     smallNumber = x[i];
     continue;
    } else {
     smallNumber = x[i + 1];
     continue;
    }
   }

   if (smallNumber > x[i + 1]) {
    smallNumber = x[i + 1];
    continue;
   }

  }

  System.out.println("The smallest number in the array is: " + smallNumber);

 }


}
