package com.codedecimals;

public class ArrayLargestNumber

{

    public static void main(String[] args)

    {

        // initialize the array
        int[] x = {
            1,
            3,
            5,
            7,
            8,
            6,
            4,
            2
        };
        System.out.println(x.length);

        for (int i = 0; i < x.length; i++) {
            System.out.print(x[i] + " ");
        }

        System.out.println();

        int largeNumber = 0;
        int i;

        // compare the first two elements to initialize the largeNumber and based on that compare the largeNumber with every element of the array
        for (i = 0; i < x.length - 1; i++) {
            if (i == 0) {
                if (x[i] > x[i + 1]) {
                    largeNumber = x[i];
                    continue;
                }
                else {
                    largeNumber = x[i + 1];
                    continue;
                }
            }

            if (largeNumber < x[i + 1]) {
                largeNumber = x[i + 1];
                continue;
            }

        }

        System.out.println("The largest number in the array is: " + largeNumber);

    }

}
