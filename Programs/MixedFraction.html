            <h2>Converting an improper fraction to a mixed fraction</h2><br>
			    <div class="codeblock"><textarea name="code" class="java" readonly>

package com.codedecimals;

import java.util.Scanner;

public class Fraction
{
public static void main(String[] args)

{

int x,y;

Scanner s = new Scanner(System.in);
System.out.println();
System.out.print("Enter the numerator other than zero and negative integer: ");
x=s.nextInt();
System.out.println();
System.out.print("Enter the denominator other than zero and negative integer: ");
y=s.nextInt();
System.out.println();
if(x < y)
{
System.out.println("Numerator must be greater than denominator for improper fractions. Please enter a value of x greater than y.");
System.out.println();
System.out.print("x = "+ " ");
x=s.nextInt();
}
System.out.println();
System.out.print("The improper fraction is: " +  x);
System.out.print("/"+y);
System.out.println();
System.out.println();

int quotient,remainder;

quotient=(x/y);
remainder=1;

for(int i=0;i<99;i++)
{
if((quotient * y ) + i == x)
{
remainder=i;
break;
}
}
if (remainder==0)
{
System.out.println("The quotient is: " + quotient);
System.out.println();
System.out.println();
}
else
{
System.out.print("The mixed fraction is: " + quotient);
System.out.print(" "+remainder+"/"+y);
System.out.println();
System.out.println();

}
}
}
