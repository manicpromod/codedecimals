            <h2>sum of the elements of two two-dimensional arrays</h2><br>
			    <div class="codeblock"><textarea name="code" class="java" readonly>

package com.codedecimals;

public class TwoDimension {

    public static void main(String[] args)
    {
        int[][] x=new int[3][3];

        System.out.println(x.length);

        int i,j;

        // initialize the first array

        for(i=0;i<x.length;i++)
        {
            for(j=0;j<x.length;j++)
            {
                x[i][j]=i+j;
            }
        }

        // display the first array

        System.out.println("The first array is: ");
        System.out.println();
        for(i=0;i<x.length;i++)
        {
            for(j=0;j<x.length;j++)
            {
                System.out.print(x[i][j]+" ");
            }
            System.out.println();
        }

        System.out.println();

        // initialize the second array

        int[][] y=new int[3][3];

        for(i=0;i<y.length;i++)
        {
            for(j=0;j<y.length;j++)
            {
                y[i][j]=i;
            }
        }

        System.out.println();
        // display the second array

        System.out.println("The second array is: ");

        for(i=0;i<y.length;i++)
        {
            for(j=0;j<y.length;j++)
            {
                System.out.print(y[i][j]+" ");
            }
            System.out.println();
        }

        System.out.println();

        /* declare the third array which holds the value of the sum of respective
        indices of first array and second array  */

        int[][] z=new int[3][3];

        for(i=0;i<z.length;i++)
        {
            for(j=0;j<z.length;j++)
            {

            z[i][j]=x[i][j]+y[i][j];
            }

        }

        // display the third array

        System.out.println("the addition of two array is: ");

        for(i=0;i<z.length;i++)
        {
            for(j=0;j<z.length;j++)
            {
                System.out.print(z[i][j]+" ");
            }
            System.out.println();
        }


    }

}
